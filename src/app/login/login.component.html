<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">FitoFi</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Username"/>
			  <input type="password" class="form-control" id="pwd" name="passowrd" [(ngModel)]="password" placeholder="Password"/>     		  
			 
              <button (click)="login()" class="btn btn-lg btn-primary btn-block"  name="submit" value="Login" type="submit">Login</button>  			
              
             <div style="margin-top: 15px">
                 <a style="margin-left: 10%">Forgot password?</a>
                 <a style="margin-left: 10%" [routerLink]="['/register']" >Create new account</a>
             </div>
   
             <div>
                    <a href="#" class="btn btn-lg btn-block omb_btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>	
              
             
        </form>     
	</div>
</div>
