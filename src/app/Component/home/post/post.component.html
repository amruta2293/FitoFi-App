
  <!DOCTYPE html>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <mat-list *ngFor="let post of allposts" style="padding-top: 0px">
          <mat-card class="example-card" *ngIf="post.post_type=='Image'">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title style="margin-top: 5px"><b>{{post.user_name}}</b>
                 <span style="margin-left: 30px;font-size: 12px">01 April,2018</span>
                 <span style="margin-left: 10px;font-size: 12px"><i class="fa fa-clock-o" style="color:dodgerblue;font-size: 15px;margin-right:5px"></i>05:45AM</span>
                 <span style="margin-left: 10px;font-size: 13px"><i class="fa fa-heart" style="color:dodgerblue;font-size: 15px;margin-right:5px"></i>152</span></mat-card-title>
            </mat-card-header>
            <img mat-card-image style="height:300px; margin-left:5px" class="responsive" src="{{post.post}}" alt="{{post.user_name}}">
            <mat-card-content>
              <p>
               {{post.caption}} 
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button style="background: white;"><i class="fa fa-thumbs-o-up" style="color:dodgerblue;font-size: 20px;margin-right:5px"></i><b>Like</b></button>
              <button mat-button style="background: white;margin-left: 30px"><i class="fa fa-comment" style="color:dodgerblue;font-size: 20px;margin-right:5px"></i><b>Comment</b></button>
              <button mat-button style="background: white;margin-left: 20px"><i class="fa fa-share" style="color:dodgerblue;font-size: 20px;margin-right:5px"></i><b>Share</b></button>
            </mat-card-actions>
          </mat-card>
        </mat-list>    
  </body>
  </html>
